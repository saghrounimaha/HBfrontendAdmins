<!-- app breadcrumb -->
<app-breadcrumbs title="Reviews & Rating" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<ngx-masonry [options]="myOptions" class="row">
    <div class="col-xxl-3 col-lg-4 col-md-6" ngxMasonryItem *ngFor="let data of Rating">
        <div class="card">
            <div class="card-body">
                <img src="{{data.avatar}}" alt="" class="avatar-sm rounded">
                <h5 class="mb-2 mt-3">{{data.name}}</h5>
                <div class="text-warning mb-3">
                    <i class="ri-star-s-fill"></i>
                    <i class="ri-star-s-fill"></i>
                    <i class="ri-star-s-fill"></i>
                    <i class="ri-star-s-fill"></i>
                    <i class="ri-star-s-fill"></i>
                </div>
                <p class="mb-0 text-muted fs-15">{{data.comment}}</p>
            </div>
        </div>
    </div>
</ngx-masonry><!--end row-->
